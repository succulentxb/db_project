<!DOCTYPE html>
<html>
    <head>
        <title>Complaint Management</title>
        <link rel="stylesheet" href="../static/css/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>Complaint Management</h1>
                    </div>
                </div>
            </div>
            <div id="complaint-record-area" class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Complaint Recorder</h3>
                        </div>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label">Complainer ID</label>
                            <div><input id="complainer-id" class="record-input form-control" type="text" placeholder="enter complainer ID..." ></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Complaint type</label>
                            <div><input id="complaint-type" class="record-input form-control" type="text" placeholder="enter complaint type..." ></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Complaint content</label>
                            <div><input id="complaint-content" class="record-input form-control" type="text" placeholder="enter complaint content..." ></div>
                        </div>
                        <div class="form-group">
                            <div id="error-info"></div>
                            <div><button type="button" class="btn btn-info btn-block" id="submit">Submit</button></div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Complaint Records</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label">Query Month</label>
                                    <div><input id="month-input" class="query-input" type="month" value="2019-01"></div>
                                </div>
                                <div class="form-group">
                                    <div><button type="button" class="btn btn-info btn-block" id="query">Query</button></div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Record ID</th>
                                        <th>Complainer ID</th>
                                        <th>Complaint type</th>
                                        <th>Content</th>
                                        <th>Status</th>
                                        <th>Result</th>
                                    </tr>
                                </thead>
                                <tbody id="complaint_tbody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div id="foot-blank"></div>
        </div>
        <script src="../static/js/jquery.min.js" type="text/javascript"></script>
        <script src="../static/js/complaint.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../static/css/complaint.css">
    </body>
</html>
