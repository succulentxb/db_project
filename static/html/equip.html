<!DOCTYPE html>
<html>
    <head>
        <title>Equipment Management</title>
        <link rel="stylesheet" href="../static/css/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>Equipment Management</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Equipments</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div id="equips-view" class="col-md-12">

                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            
            <div id="repair-record-area" class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row">
                            <div class="col-md-12">
                                <h3>Repair Recorder</h3>
                            </div>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label">Reporter ID</label>
                            <div><input id="reporter-id" class="record-input" type="text" placeholder="enter reporter ID..." ></div>
                        </div>
                        <div class="form-group">
                            <div id="error-info"></div>
                            <div><button type="button" class="btn btn-info btn-block" id="submit">Submit</button></div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Repair Records</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label">Query Month</label>
                                    <div><input id="month-input" class="query-input" type="month" value="2019-01"></div>
                                </div>
                                <div class="form-group">
                                    <div><button type="button" class="btn btn-info btn-block" id="query">Query</button></div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Record ID</th>
                                        <th>Reporter ID</th>
                                        <th>Equip Location</th>
                                        <th>Report Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="record_tbody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div id="foot-blank"></div>
        </div>
        <script src="../static/js/jquery.min.js" type="text/javascript"></script>
        <script src="../static/js/equip.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../static/css/equip.css">
    </body>
</html>
