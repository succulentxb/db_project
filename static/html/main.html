<!DOCTYPE html>
<html>
    <head>
        <title>Property Management</title>
        <link rel="stylesheet" href="../static/css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>Property Management</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="carport_manage" class="col-md-6 manage-item">
                    <h1><span class="glyphicon glyphicon-inbox"></span></h1>
                    <h2>Carport Management</h2>
                </div>
                <div id="equip_manage" class="col-md-6 manage-item">
                    <h1><span class="glyphicon glyphicon-scissors"></span></h1>
                    <h2>Equipment Management</h2>
                </div>
            </div>
            <div class="row">
                <div id="house_manage" class="col-md-6 manage-item">
                    <h1><span class="glyphicon glyphicon-tower"></span></h1>
                    <h2>House Management</h2>
                </div>
                <div id="comp_manage" class="col-md-6 manage-item">
                    <h1><span class="glyphicon glyphicon-phone-alt"></span></h1>
                    <h2>Complaint Management</h2>
                </div>
            </div>
            <div class="row">
                <div id="money_manage" class="col-md-6 manage-item">
                    <h1><span class="glyphicon glyphicon-usd"></span></h1>
                    <h2>Money Management</h2>
                </div>
                <div id="resident_manage" class="col-md-6 manage-item">
                    <h1><span class="glyphicon glyphicon-user"></span></h1>
                    <h2>Resident Management</h2>
                </div>
            </div>
        </div>
        <script src="../static/js/jquery.min.js" type="text/javascript"></script>
        <script src="../static/js/main.js" type="text/javascript"></script>
    </body>
</html>
