<!DOCTYPE html>
<html>
    <head>
        <title>Resident Management</title>
        <link rel="stylesheet" href="../static/css/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>Resident Management</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Residents</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div id="residents-view" class="col-md-12">

                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            
            <div id="resident-record-area" class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row">
                            <div class="col-md-12">
                                <h3>Resident Recorder</h3>
                            </div>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label">House ID</label>
                            <div><input id="house-id" class="record-input form-control" type="text" placeholder="enter reporter ID..." ></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Resident Name</label>
                            <div><input id="resident-name" class="record-input form-control" type="text" placeholder="enter reporter ID..." ></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Gender</label>
                            <div>
                                <label class="control-label"><input name="gender" class="record-input" type="radio" value="male">Male</label>
                                <label class="control-label"><input name="gender" class="record-input" type="radio" value="female">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="error-info"></div>
                            <div><button type="button" class="btn btn-info btn-block" id="submit">Submit</button></div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div id="foot-blank"></div>
        </div>
        <script src="../static/js/jquery.min.js" type="text/javascript"></script>
        <script src="../static/js/resident.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../static/css/resident.css">
    </body>
</html>
